<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icono.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <div class="tituloCaluladora"><p class="logo">CASIO</p><p class="modelo">fx-82MS</p></div>
      <div class="subtitulo">S-V.P.A.M.</div>
      <div class="displays">
        <input type="text" id="operacion" disabled>
        <input type="text" id="displayResultado" disabled>
      </div>     
      <div class="botones">
        <button id="resetear" class="operador" style="background-color: #c86e78">AC</button>
        <button id="borrar" class="operador">DE</button>
        <button id="." class="operador">.</button>
        <button id="/" class="operador">/</button>
        <br />
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="*" class="operador">*</button>
        <br />
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="-" class="operador">-</button>
        <br />
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="+" class="operador">+</button>
        <br />
        <button id="0">0</button>
        <button id="00">00</button>
        <button id="=" class="operador" style="width:calc(50% - 10px)">=</button>
        <br />
      </div>
    </div>

    <div class="developer">
        Diseño página Web - by <a href="https://elias-zurita.github.io/" target="_blank">Elias Zurita</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
